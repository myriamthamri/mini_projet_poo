version: "3.9"

services:
  server:
    build: ./server
    container_name: task_server
    ports:
      - "5000:5000"
    restart: unless-stopped

  # client service is optional and runs interactively if needed
  client:
    build: ./client
    container_name: task_client
    depends_on:
      - server
    stdin_open: true
    tty: true
    command: python -m client.client